<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // element inspect, right click on element and put a break on that element if there is javascript running on it to run a "debugger"

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!!', "hihi")
    const s = "Name"
    console.log(`Hi I am a ${s}`)

    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Oh Nooooo')

    // Error :|
    console.error('Shoot')

    // Info
    console.info('Lala')

    // Testing
    // only if wrong
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'does not contain ouch')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')

    // timing
    console.time(`fetching data`)
    fetch('https://api.github.com/users/albertyee84')
    .then(data => data.json())
    .then(data => {
      console.log(data)
      console.timeEnd(`fetching data`)
    })

  </script>
</body>
</html>
